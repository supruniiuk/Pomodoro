<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="header">
        <h1 class="main__header">pomodoro<span class="percent"></span></h1>
      </div>

      <div class="pomodoro-time">
        <div class="pomodoro-time-type">
          <p>pomodoro</p>
        </div>
        <div class="pomodoro-time-type">
          <p>short break</p>
        </div>
        <div class="pomodoro-time-type">
          <p>long break</p>
        </div>
      </div>

      <div class="clock">
        <div class="circle">
          <div class="timeline">
            <div class="circle__content"></div>
          </div>
          <div class="time-circle">
            <p class="time">
              <span id="min">min</span>
              :
              <span id="sec">sec</span>
            </p>
            <p class="option">start</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
